<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jogo da Velha</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class = "logo">
      <img src="images/logo.png" id="iLogo">
    </div>
    <div id = "interface">
      <p>Vez do jogador: </p>
      <img src="" id="iJogadores">

    </div>

    <div class="campo">
      <div id="1" class = "quadrado" class = "pontos"></div>
      <div id="2" class = "quadrado" class = "pontos"></div>
      <div id="3" class = "quadrado" class = "pontos"></div>

      <div id="4" class = "quadrado" class = "pontos"></div>
      <div id="5" class = "quadrado" class = "pontos"></div>
      <div id="6" class = "quadrado" class = "pontos"></div>

      <div id="7" class = "quadrado" class = "pontos"></div>
      <div id="8" class = "quadrado" class = "pontos"></div>
      <div id="9" class = "quadrado" class = "pontos"></div>
    </div>

    <table class="placar">
      <tr>
        <td>
          <img src="images/gato.png" class="iTab">
        </td>
        <td>
          <img src="images/pata.png" class="iTab">
        </td>
      </tr>
      <tr>
        <td id="jogadasGato"><p>0</p></td>
        <td id="jogadasPata"><p>0</p></td>
      </tr>
      <tr>
        <td id="placarGato"><p>0</p></td>
        <td id="placarPata"><p>0</p></td>
      </tr>
    </table>

    
    <script src="script.js"></script>
  </body>
</html>
